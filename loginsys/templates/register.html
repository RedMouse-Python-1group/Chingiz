{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form action="/auth/register/" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <input class="button" type="submit" value="Зарегистрироваться">
        </form>
    </div>
{% endblock %}
